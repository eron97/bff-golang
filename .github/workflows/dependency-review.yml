name: "Dependency Review"

on:
  workflow_call:


permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: 'Dependency Review'
      uses: actions/dependency-review-action@v4
      with:
        comment-summary-in-pr: always
        token: ${{ secrets.GITHUB_TOKEN }}