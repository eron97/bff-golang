name: "Dependency Review"

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  dependency_review:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: 'Dependency Review'
      uses: actions/dependency-review-action@v4
      with:
        comment-summary-in-pr: always
        repo-token: ${{ secrets.GITHUB_TOKEN }}